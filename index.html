<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Project</title>

  <!-- Firebase v8 scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Your JS -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- SCREEN 1 -->
  <div id="screen1">
    <div id="topBar">
      <!-- left: good, bad, nothing image -->
      <img src="logogb.png" alt="Good, Bad, Nothing" id="gbLogo" />
      <!-- right: parsons small -->
      <img src="pars.png" alt="Parsons Logo" id="parsSmall" />
    </div>

    <!-- disclaimers in two paragraphs for spacing -->
    <p class="disclaimerLine">
      I apologize for deceiving you. I had to abuse the attention economy we live in.
    </p>
    <p class="disclaimerLine">
      Your answers to these 2 questions will help create a VR experience.
    </p>

    <!-- Arrow circle at bottom center -->
    <div id="arrowCircle"></div>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="hidden">
    <!-- Very small logo top center -->
    <img src="logogb.png" alt="Good, Bad, Nothing" id="gbLogo2" />

    <p class="questionText">One thing beautiful about this world?</p>
    <textarea
      id="beautifulInput"
      class="input-text"
      placeholder="Max 200, Min 5 words..."
    ></textarea>

    <p class="questionText">One thing broken about this world?</p>
    <textarea
      id="brokenInput"
      class="input-text"
      placeholder="Max 200, Min 5 words..."
    ></textarea>

    <!-- Submit button at bottom center -->
    <button id="submitBtn" disabled>I believe this.</button>
  </div>

  <!-- SCREEN 3: shows responses after submit -->
  <div id="responses" class="hidden">
    <div id="responseList"></div>
  </div>

</body>
</html>
